<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert your DOC files to PDF easily and quickly with our online converter tool.">
    <meta name="keywords" content="DOC to PDF, online converter, free converter, DOC to PDF converter">
    <meta name="author" content="Your Name">
    <title>Free Online DOC to PDF Converter - Soft Convert</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles remain unchanged */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #0056b3;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            font-size: 18px;
            font-weight: 500;
        }

        .navbar-nav .nav-item:not(:last-child) {
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .hero-section {
            background: linear-gradient(135deg, #0056b3, #007bff);
            color: #ffffff;
            padding: 80px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .hero-section p {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        .btn-custom {
            background-color: #ffc107;
            color: #0056b3;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: #e0b72e;
            color: #ffffff;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .converter-section {
            padding: 60px 0;
            background-color: #ffffff;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.05);
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }

        .converter-section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            color: #0056b3;
        }

        .form-control-file {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control-file:hover {
            border-color: #0056b3;
        }

        .card {
            border: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .floating-action:hover {
            background-color: #0056b3;
        }

        .form-group input[type="file"] {
            cursor: pointer;
        }
        .navbar-nav .nav-link {
            font-size: 12px; 
        }
    </style>
</head>

<body>
    <!-- Header -->
    {% include 'navbar.html' %}

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Convert Your EXCEL Files Easily</h1>
            <p>Upload your EXCEL files and get the converted versions in no time!</p>
            <a href="#converter" class="btn btn-custom mt-4">Start Converting</a>
        </div>
    </section>

    <!-- Converter Section -->
    <section id="converter" class="converter-section mt-2">
        <div class="container">
            <h2>Excel to PDF Converter</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="excel_file">Upload Excel File</label>
                                <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xlsx,.xls" required>
                                <small class="form-text text-muted">Supported formats: XLSX, XLS.</small>
                            </div>
                            <button type="submit" class="btn btn-custom btn-block">Convert to PDF</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Soft Converter. All Rights Reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
